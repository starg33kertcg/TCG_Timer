<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Timer Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.9.14/build/Tone.min.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- Timer 1 -->
        <div class="timer-display-container" id="timer-1-container">
            <img class="timer-logo" id="timer-1-logo" style="display: none;">
            <div class="timer-value" id="timer-1-value">00:00:00</div>
        </div>

        <!-- Timer 2 -->
        <div class="timer-display-container" id="timer-2-container">
            <img class="timer-logo" id="timer-2-logo" style="display: none;">
            <div class="timer-value" id="timer-2-value">00:00:00</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
