<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Timer Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewer.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.9.14/build/Tone.min.js"></script>
</head>
<body>
    <div class="timer-container" id="app-container">
        <!-- Timer 1 Wrapper -->
        <div id="timer-1-wrapper" class="timer-wrapper" style="display:none;">
            <img id="timer-1-logo" class="logo-img" src="#" alt="Timer 1 Logo" style="display:none;">
            <div id="timer-1-text" class="timer-text">00:00:00</div>
        </div>
        
        <!-- Timer 2 Wrapper -->
        <div id="timer-2-wrapper" class="timer-wrapper" style="display:none;">
            <img id="timer-2-logo" class="logo-img" src="#" alt="Timer 2 Logo" style="display:none;">
            <div id="timer-2-text" class="timer-text">00:00:00</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
